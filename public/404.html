<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoshihiro Izawa</title>
  <script>
    // GitHub Pages SPA hack
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // Remove leading slash and split into segments
      var path = l.pathname.split('/').slice(1);
      // Remove trailing empty string if path ends with slash
      if (path[path.length - 1] === '') {
        path.pop();
      }
      var query = l.search.slice(1);
      var hash = l.hash;
      
      // Store path segments and query in sessionStorage
      sessionStorage.redirect = JSON.stringify({
        path: path,
        query: query,
        hash: hash
      });
      
      // Redirect to index.html
      l.replace(l.origin);
    }(window.location))
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
