<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoshihiro Izawa</title>
  <script>
    // GitHub Pages SPA hack
    // Store the current path and redirect to index.html with encoded path
    (function(l) {
      var path = l.pathname;
      var search = l.search;
      var hash = l.hash;
      
      // Create the redirect URL with the current path as a query parameter
      var redirectUrl = '/?/' + encodeURIComponent(path + search + hash);
      
      // Redirect to index.html with the encoded path
      window.location.replace(redirectUrl);
    }(window.location))
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
