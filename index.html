<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/profile_icon.png" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoshihiro Izawa</title>
    <script>
      // GitHub Pages SPA hack
      // Handle redirected paths from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          // Extract the encoded path from the query parameter
          var encoded = l.search.slice(1);
          var decoded = decodeURIComponent(encoded);
          
          // Replace the current URL with the decoded path
          window.history.replaceState(null, null, decoded);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/pages/main.tsx"></script>
  </body>
</html>
